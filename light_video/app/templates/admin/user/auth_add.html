<!-- 继承 -->
{% extends 'admin/admin.html' %}
<!-- css -->
<!-- 内容 -->
{% block content %}
<section class="content-header">
    <h1>微电影管理系统</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 权限管理</a></li>
        <li class="active">添加权限</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">添加权限</h3>
                </div>
                <form role="form" method="POST">
                    <div class="box-body">
                        {% include 'ui/flashed_error.html' %}
                        <div class="form-group">
                            <label for="input_name">权限名称</label>
                            <input type="text" class="form-control" id="input_name" name="authName" placeholder="请输入权限名称！">
                        </div>
                        <div class="form-group">
                            <label for="input_url">权限范围</label>
                            {% for t in auths %}
                            <div class="checkbox">
                                <label>
                                    <input type="radio" name='authPath' value="{{t.path}}">
                                    {{t.title}} {{t.path}}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
<!-- js -->
{% block js %}
<script>
    $(document).ready(function () {
        $('#g-9').addClass('active')
        $('#g-9-1').addClass('active')
    })
</script>
{% endblock %}
